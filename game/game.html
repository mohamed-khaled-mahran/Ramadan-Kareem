    <script>
                document.getElementById("timer-container").style.display = "none";

        const questions = [
            { question: "ŸÉŸÖ ÿπÿØÿØ ÿ£ÿ±ŸÉÿßŸÜ ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖÿü", options: ["3", "4", "5", "6"], answer: "5" },
            { question: "ŸÖÿß ŸáŸà ÿ£ŸàŸÑ ŸÖÿ≥ÿ¨ÿØ ÿ®ŸÜŸä ŸÅŸä ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖÿü", options: ["ÿßŸÑŸÖÿ≥ÿ¨ÿØ ÿßŸÑÿ≠ÿ±ÿßŸÖ", "ÿßŸÑŸÖÿ≥ÿ¨ÿØ ÿßŸÑÿ£ŸÇÿµŸâ", "ŸÖÿ≥ÿ¨ÿØ ŸÇÿ®ÿßÿ°", "ÿßŸÑŸÖÿ≥ÿ¨ÿØ ÿßŸÑŸÜÿ®ŸàŸä"], answer: "ŸÖÿ≥ÿ¨ÿØ ŸÇÿ®ÿßÿ°" },
            { question: "ŸÅŸä ÿ£Ÿä ÿ¥Ÿáÿ± ŸäÿµŸàŸÖ ÿßŸÑŸÖÿ≥ŸÑŸÖŸàŸÜÿü", options: ["ÿ±ÿ¨ÿ®", "ÿ¥ŸàÿßŸÑ", "ÿ±ŸÖÿ∂ÿßŸÜ", "ÿ∞Ÿà ÿßŸÑÿ≠ÿ¨ÿ©"], answer: "ÿ±ŸÖÿ∂ÿßŸÜ" },
            { question: "ŸÖÿß ŸáŸà ÿπÿØÿØ ÿßŸÑÿµŸÑŸàÿßÿ™ ÿßŸÑŸÖŸÅÿ±Ÿàÿ∂ÿ© ŸäŸàŸÖŸäŸãÿßÿü", options: ["3", "4", "5", "6"], answer: "5" },
            { question: "ŸÖÿß ŸáŸà ÿßÿ≥ŸÖ ÿßŸÑÿ≥Ÿàÿ±ÿ© ÿßŸÑÿ™Ÿä ÿ™ÿπÿßÿØŸÑ ÿ´ŸÑÿ´ ÿßŸÑŸÇÿ±ÿ¢ŸÜÿü", options: ["ÿßŸÑÿ•ÿÆŸÑÿßÿµ", "ÿßŸÑŸÅÿßÿ™ÿ≠ÿ©", "ÿßŸÑŸÉŸàÿ´ÿ±", "ÿßŸÑŸÜÿßÿ≥"], answer: "ÿßŸÑÿ•ÿÆŸÑÿßÿµ" },
            { question: "ŸÖŸÜ ŸáŸà ÿÆÿßÿ™ŸÖ ÿßŸÑÿ£ŸÜÿ®Ÿäÿßÿ°ÿü", options: ["ÿπŸäÿ≥Ÿâ", "ŸÖŸàÿ≥Ÿâ", "ŸÖÿ≠ŸÖÿØ", "ÿ•ÿ®ÿ±ÿßŸáŸäŸÖ"], answer: "ŸÖÿ≠ŸÖÿØ" },
            { question: "ŸÖÿß ŸáŸä ÿßŸÑŸÑŸäŸÑÿ© ÿßŸÑÿ™Ÿä ÿ™ÿπÿØ ÿÆŸäÿ±Ÿãÿß ŸÖŸÜ ÿ£ŸÑŸÅ ÿ¥Ÿáÿ±ÿü", options: ["ŸÑŸäŸÑÿ© ÿßŸÑŸÜÿµŸÅ ŸÖŸÜ ÿ¥ÿπÿ®ÿßŸÜ", "ŸÑŸäŸÑÿ© ÿßŸÑÿ•ÿ≥ÿ±ÿßÿ°", "ŸÑŸäŸÑÿ© ÿßŸÑŸÇÿØÿ±", "ŸÑŸäŸÑÿ© ÿßŸÑŸÖŸàŸÑÿØ ÿßŸÑŸÜÿ®ŸàŸä"], answer: "ŸÑŸäŸÑÿ© ÿßŸÑŸÇÿØÿ±" },
            { question: "ŸÉŸÖ ŸÖÿ±ÿ© Ÿäÿ¨ÿ® ÿπŸÑŸâ ÿßŸÑŸÖÿ≥ŸÑŸÖ ÿ£ÿØÿßÿ° ÿßŸÑÿ≠ÿ¨ÿü", options: ["ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ©", "ŸÖÿ±ÿ™ŸäŸÜ", "ÿ´ŸÑÿßÿ´ ŸÖÿ±ÿßÿ™", "ŸÑÿß ÿ≠ÿØ ŸÑŸáÿß"], answer: "ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ©" },
            { question: "ŸÖÿß ŸáŸà ÿ£ŸàŸÑ ÿ¥Ÿáÿ± ŸÅŸä ÿßŸÑÿ™ŸÇŸàŸäŸÖ ÿßŸÑŸáÿ¨ÿ±Ÿäÿü", options: ["ÿ±ŸÖÿ∂ÿßŸÜ", "ŸÖÿ≠ÿ±ŸÖ", "ÿ∞Ÿà ÿßŸÑÿ≠ÿ¨ÿ©", "ÿ±ÿ¨ÿ®"], answer: "ŸÖÿ≠ÿ±ŸÖ" },
            { question: "ŸÖŸÜ ŸáŸà ÿßŸÑÿµÿ≠ÿßÿ®Ÿä ÿßŸÑŸÖŸÑŸÇÿ® ÿ®ÿßŸÑŸÅÿßÿ±ŸàŸÇÿü", options: ["ÿ£ÿ®Ÿà ÿ®ŸÉÿ±", "ÿπÿ´ŸÖÿßŸÜ ÿ®ŸÜ ÿπŸÅÿßŸÜ", "ÿπŸÑŸä ÿ®ŸÜ ÿ£ÿ®Ÿä ÿ∑ÿßŸÑÿ®", "ÿπŸÖÿ± ÿ®ŸÜ ÿßŸÑÿÆÿ∑ÿßÿ®"], answer: "ÿπŸÖÿ± ÿ®ŸÜ ÿßŸÑÿÆÿ∑ÿßÿ®" }
        ];

        let currentQuestionIndex = 0;

        function startGame() {

            document.querySelector(".start-button").style.display = "none";
            document.getElementById("timer-container").style.display = "block";
            document.getElementById("score-container").style.display = "block";


            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
               if(score>=5){ document.getElementById("Message").innerHTML = "<h2>ÿ™ŸáÿßŸÜŸäŸÜÿß ŸÑŸÇÿØ ŸÅÿ≤ÿ™ üéâ</h2>";}

                document.getElementById("game").style.display = "none";
                document.getElementById("timer-container").style.display = "none";
                document.getElementById("score-container").style.display = "none";
                return;
            }

            const questionData = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionData.question;
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            questionData.options.forEach(option => {
                let button = document.createElement("button");
                button.textContent = option;
                button.classList.add("option");
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });


            timeLeft = 10;
            document.getElementById("timer").innerText = timeLeft;
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").innerText = timeLeft;
                }
                 else {
                    clearInterval(timer);

                    document.getElementById("timer").innerText = "ÿßŸÜÿ™ŸáŸä ÿßŸÑŸàŸÇÿ™";
                    checkAnswer(null);
                }
            }, 1000);
        }

        function checkAnswer(selected) {
            const scoreElement = document.getElementById("score");
            const scoreContainer = document.getElementById("score-container");

            let correctAnswer = questions[currentQuestionIndex].answer;
            if (selected === correctAnswer) {
                showAlert("ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©!", "correct");
                score++;
                scoreContainer.classList.add("score-animate-green");

            } else {
                showAlert("ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©!", "wrong");
                // score = Math.max(0, score - 1); minus 1 point 
            }

            scoreElement.textContent = score;

            setTimeout(() => {
                scoreContainer.classList.remove("score-animate-green", "score-animate-red");
            }, 600);
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 600);

            clearInterval(timer);



        }

        function showAlert(message, type) {
            const alertBox = document.getElementById("alert");
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, 700);
        }



        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            const size = Math.random() * 3 + 1; //size of stars
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.body.appendChild(star);
        }

        function generateStars(count) {
            for (let i = 0; i < count; i++) {

            }
        }
